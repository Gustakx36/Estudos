<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="ult-8"/>
        <title>Blaze Calculador</title>
        <style>
            p {
                font-family: Arial; font-size: 90px; text-align: center; margin-top: 210px;
            }
            #demo {
                font-family: arial; font-size: 100px; text-align: center; position: relative; margin-top: 20%;
            }
        </style>
    </head>
    <body>
        <p>Muito obrigado por utilizar nossos servicos</p>
        <script>
            window.alert('Esse site tem por finalidade calcular consecutivas somas de porcentagem (apenas para estudo)')
           inicial = Number(window.prompt('digite o valor inicial: '))
           a = inicial + inicial * 0.1         
            b = a + (a * 0.1)
            c = b + (b * 0.1)       //primeiro dia 
            d = c + (c * 0.1)       
            e = d + (d * 0.1)
            f = e + (e * 0.1)       //segundo dia 
            g = f + (f * 0.1)       
            h = g + (g * 0.1)       
            i = h + (h * 0.1)       //terceiro dia 
            j = i + (i * 0.1)       
            k = j + (j * 0.1)
            l = k + (k * 0.1)       //quarto dia 
            m = l + (l * 0.1)      
            n = m + (m * 0.1)
            o = n + (n * 0.1)       //quinto dia 
            p = o + (o * 0.1)       
            q = p + (p * 0.1)
            r = q + (q * 0.1)       //sexto dia 
            s = r + (r * 0.1)       
            t = s + (s * 0.1)
            u = t + (t * 0.1)       //setimo dia 
            v = u + (u * 0.1)       
            w = v + (v * 0.1)
            x = w + (w * 0.1)       //oitavo dia 
            y = x + (x * 0.1)       
            z = y + (y * 0.1)
            a1 = z + (z * 0.1)      //nono dia 
            b1 = a1 + (a1 * 0.1)        
            c1 = b1 + (b1 * 0.1)
            d1 = c1 + (c1 * 0.1)    //ultimo dia 
            let d2 = d1.toFixed(2)
            window.alert(`o valor exigido e ${d2}`)
        </script>
    </body>
</html>
